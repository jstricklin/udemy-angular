<div class='container'>
    <div class="row">
        <div class="col-xs-12">

            <h1>This is the main app component</h1>

            <hr>
            <app-servers> </app-servers>
            <button (click)='onBtnClick()' class='btn btn-primary'>Display Details</button>
            <p *ngIf='displayDetails'>Super Ultra Deluxe Extra Secret</p>
            <p 
             [ngClass]='{ largeArr: i > 4 }'
             [ngStyle]='{ backgroundColor: i > 4 ? "blue" : "transparent" }'
            *ngFor='let click of totalClicks; let i  = index'>{{click}}</p>
        </div>

    </div>

</div>
